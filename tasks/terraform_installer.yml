# Azure DevOps Task: TerraformInstaller@1
#
# Purpose:
# Installs a specific version of the Terraform CLI in an Azure DevOps pipeline, enabling infrastructure-as-code workflows.
#
# Parameters:
# - TerraformVersion (string, optional): The version of Terraform CLI to install.
#   - Default: 'latest'
#   - Examples:
#     - 'latest' (installs the latest stable version)
#     - '1.11.3', '1.10.5' (installs a specific version)
#     - '1.11.x' (installs the latest patch in a minor version)
#     - '>=1.10.0' (installs a version range)
#
# Example Usage:
# - template: tasks/terraform_installer.yml
#   parameters:
#     TerraformVersion: '1.3.5'
#
# Notes:
# - Uses the TerraformInstaller@1 task from Microsoft DevLabs.
# - Ensure the specified version is compatible with your pipeline and Terraform code.

parameters:
  - name: TerraformVersion
    type: string
    displayName: 'Terraform CLI version to install'
    default: '1.14.0'

steps:
  - task: TerraformInstaller@1
    displayName: 'Install Terraform CLI: ${{ parameters.TerraformVersion }}'
    name: TerraformInstall
    inputs:
      terraformVersion: ${{ parameters.TerraformVersion }}
