parameters:
  - name: Items
    type: object
    default: [ ]
  - name: Prefix
    type: string
    default: ''
  - name: Suffix
    type: string
    default: ''
  - name: OutputVariableName
    type: string
    default: ConcatVariable

variables:
  # Logic: Prefix + Item1 + (Suffix+Prefix) + Item2 ... + Suffix
  # We construct the internal delimiter by combining Suffix and Prefix.
  - name: ${{ parameters.OutputVariableName }}
    value: ${{ parameters.Prefix }}${{ join(format('{0}{1}', parameters.Suffix, parameters.Prefix), parameters.Items) }}${{ parameters.Suffix }}
